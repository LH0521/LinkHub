                <div class="card-body">
                    <span class="d-block h6 text-heading mb-0">Kinks</span>
                    <span class="d-block text-sm text-muted" id="profileDetailKinks">N/A</span>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <span class="d-block h6 text-heading mb-0">Preview</span>
                    <div class="mt-2 d-flex gap-2 scrollable-x" id="profileDetailPreview">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-2 vstack gap-3">
                    <button class="btn btn-sm btn-neutral w-full mb-3 d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse-page-filters" aria-expanded="false"
                        aria-controls="collapse-page-filters">
                        <i class="bi bi-filter-square me-2"></i> Navigation
                    </button>

                    <div class="collapse d-md-block mb-6" id="collapse-page-filters">
                        <div class="vstack g-3">
                            <div class="col-sm-auto col-12 mt-4 mt-sm-0">
                                <div class="hstack gap-2 justify-content-sm-end">
                                    <button class="btn btn-sm btn-neutral rounded-pill w-full" id="authButton">
                                        <span class="pe-2"><i class="bi bi-person"></i> </span>
                                        <span>Login</span>
                                    </button>
                                    <button class="btn btn-sm btn-neutral rounded-pill w-full"
                                        data-bs-toggle="offcanvas" data-bs-target="#filters_canvas">
                                        <span class="pe-2"><i class="bi bi-funnel"></i> </span>
                                        <span>Filters</span>
                                    </button>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body pb-5">
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <img alt="Profile Picture" class="avatar rounded-1"
                                                src="Assets/Images/logo_1.png" id="profilePic">
                                        </div>
                                        <div class="flex-1">
                                            <span class="d-block font-semibold text-sm text-heading"
                                                id="profileName">Anonymous</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body pb-5">
                                    <div class="d-flex align-items-center">
                                        <div class="icon icon-shape rounded-1 text-lg bg-danger text-white me-3"><i
                                                class="bi bi-card-image"></i></div>
                                        <div class="flex-1">
                                            <span class="d-block font-semibold text-sm text-heading">Results</span>
                                            <div class="text-xs text-muted" id="resultCount"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body pb-5">
                                    <div class="d-flex align-items-center">
                                        <div class="icon icon-shape rounded-1 text-lg bg-dark text-white me-3"><i
                                                class="bi bi-filter-square"></i></div>
                                        <div class="flex-1">
                                            <span class="d-block font-semibold text-sm text-heading">Filters</span>
                                            <div class="text-xs text-muted" id="filterInfo"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-9">
                    <div>
                        <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">
                            <div class="input-group input-group-sm input-group-inline">
                                <span class="input-group-text pe-2"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                    id="searchBar">
                            </div>
                        </div>
                        <div class="row g-3 g-xl-5 mt-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
